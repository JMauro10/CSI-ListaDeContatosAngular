<nav class="navbar">
  <a routerLink="/detalhesContato"> Detalhes do contato </a>
  <a routerLink="/lista"> Lista de contatos </a>
</nav>


<div class="container">
  <h2>Adicionar Contato</h2>

  <form (ngSubmit)="adicionar()">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" id="nome" class="form-control" [(ngModel)]="nome" name="nome">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email">
    </div>

    <div class="form-group">
      <label for="telefone">Telefone</label>
      <input type="text" id="telefone" class="form-control" [(ngModel)]="telefone" name="telefone">
    </div>

    <button type="submit">Adicionar Contato</button>
  </form>

  <br>
  <br>

  <div class="form-group">
    <label for="idRemover">Remover ID</label>
    <input type="number" id="idRemover" class="form-control" [(ngModel)]="idRemover" name="idRemover">
  </div>

  <button (click)="remover()"> Remover Contato</button>
</div>
