<p-menubar [model]="items" />

<br>
<br>


<p-table
  [value]="listaGrupos"
  [paginator]="true"
  [rows]="5"
  [tableStyle]="{ 'min-width': '50rem' }"
  [rowsPerPageOptions]="[5, 10, 20]"
>
  <ng-template #header>
    <tr>
      <th style="width:25%">Id</th>
      <th style="width:25%">Nome</th>
    </tr>
  </ng-template>
  <ng-template #body let-contato>
    <tr>
      <td>{{ contato.id }}</td>
      <td>{{ contato.nome }}</td>
    </tr>
  </ng-template>
</p-table>
