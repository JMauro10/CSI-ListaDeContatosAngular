<p-menubar [model]="items" />

<br>
<br>


<p-table
  [value]="listaGrupos"
  [paginator]="true"
  [rows]="20"
  [tableStyle]="{ 'min-width': '50rem' }"
  [rowsPerPageOptions]="[5, 10, 20]"
>
  <ng-template #header>
    <tr>
      <th style="width:25%">Id</th>
      <th style="width:25%">Nome</th>
      <th style="width:15%">Ações</th>
    </tr>
  </ng-template>
  <ng-template #body let-grupo>
    <tr>
      <td>{{ grupo.id }}</td>
      <td>{{ grupo.nome }}</td>
      <td>
        <button pButton
                type="button"
                icon="pi pi-pencil"
                class="p-button-rounded p-button-success"
                (click)="editarGrupo(grupo)">
        </button>
        <button pButton
                type="button"
                icon="pi pi-trash"
                class="p-button-rounded p-button-danger"
                style="margin-left: 0.5em"
                (click)="removerGrupo(grupo)">
        </button>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-dialog
  header="Editar Grupo"
  [(visible)]="exibeModalEdicao"
  [modal]="true"
  [closable]="true"
  [style]="{width: '350px'}"
>
  <form [formGroup]="form" (ngSubmit)="salvarEdicao()">
    <div class="p-fluid">
      <div class="p-field">
        <label for="id">Id</label>
        <br>
        <input id="id" type="text" formControlName="id" pInputText [readonly]="true" />
      </div>
      <br>
      <div class="p-field">
        <label for="nome">Nome</label>
        <br>
        <input id="nome" type="text" formControlName="nome" pInputText />
      </div>
    </div>
    <br>
    <p-footer>
      <button pButton type="submit" label="Salvar" icon="pi pi-check" iconPos="right"
              [disabled]="form.invalid"
              class="p-button-success"></button>
    </p-footer>
  </form>
</p-dialog>
